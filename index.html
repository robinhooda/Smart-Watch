        Languages Used : HTML5, CSS3, Javascript , Bootstrap

                         1) Music Player- The user will be able to play music from the available list.
                         2) Messaging

        <html>
            <head>
                <meta charset="UTF-8">
                <meta name="Smart Watch App" content="Timer,Music Player, Messages"/>
                <meta name="Author" content="Robin Hooda"/>
                <link rel="stylesheet" href="css/styles.css">
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
                <title>
                    Smart Watch App
                </title>
            </head>
            <body>
                <div class="container-fluid">
                    <div class="row">
                      <div class="col-sm box leftSide d-flex justify-content-center">
                        <h1>Smart <span id="watch">Watch</span></h1> 
                      </div>
                      <div class="col-sm box rightside d-flex justify-content-center">
                        <div class="upperStrap"></div>
                        <div class="watchFrame">
                            <h1>
                                 <span id="hour">10<br>&nbsp;30</span>
                                 
                            </h1> 
                        </div> 
                        <div class="homeButton"><i class="fas fa-home" ></i></div>
                        <div class="lowerStrap"></div>
                        <!-- <div class="lowerStrap"></div> -->
                      </div>
                    </div>
                  </div>
            </body>
            <!-- script for bootstrap,jquery amd ajax -->
            <script src="javascript/javascript.js" type="text/javascript"></script>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
            <!-- Script for font awesome icons -->
            <script src="https://kit.fontawesome.com/34ec7ed4b1.js"></script>
