<!--    Project Name   : Smart Watch App
        Languages Used : HTML5, CSS3, Javascript , Bootstrap,JQuery
        Author         : Robin Hooda
        Description    : A web application for the smart watch having the following functionalities:
                         1) Music Player- The user will be able to play music from the available list.
                         2) Messaging
                         3) Timer
        Link           : https://robinhooda.github.io/Smart-Watch/
-->

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="Smart Watch App" content="Timer,Music Player, Messages"/>
        <meta name="Author" content="Robin Hooda"/>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>
            Smart Watch App
        </title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm box leftSide d-flex justify-content-center">
                <h1>Smart <span id="watch">Watch</span></h1> 
                </div>
                <div class="col-sm box rightside d-flex justify-content-center">
                    <div class="upperStrap"></div>
                    <div class="watchFrame">
                    <!-----Home Screen starts------>
                        <div class="homeDisplay">
                            <h1>
                                <span class="time">
                                    <span id="hour"></span> 
                                    <span class="dayDetails">
                                            <span id="day"style="color:#00fb00"></span>
                                            &nbsp;<span id="month"></span> 
                                    </span>
                                    <br>&nbsp;<span id="mins" style="color:#00fb00"></span>
                                </span>  
                            </h1> 
                        </div>
                    <!-----Home Screen ends------>
                    <!-----Menu Display starts------>
                        <div class="menu">
                                <!--For Using Carousel from bootstrap-->  
                                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                                    <ol class="carousel-indicators">
                                            <li data-target="#carouselExampleControls" data-slide-to="0" class="active"></li>
                                            <li data-target="#carouselExampleControls" data-slide-to="1"></li>
                                            <li data-target="#carouselExampleControls" data-slide-to="2"></li>
                                    </ol>  
                                    <div class="carousel-inner">
                                            <div class="carousel-item active swipe" >
                                                <!--For inserting Music Icon-->
                                                <i class="fas fa-music menuIcon"id="music"></i>
                                            </div>
                                            <div class="carousel-item swipe">
                                                <!--For inserting Message Icon-->
                                                <i class="fas fa-comments menuIcon"id="message"></i>  
                                            </div>
                                            <div class="carousel-item swipe">
                                                <!--For inserting Timer/Clock Icon-->
                                                <i class="fas fa-clock menuIcon"id="clock"></i>  
                                            </div>
                                    </div>
                                            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                                    <span class="sr-only">Previous</span>
                                            </a>
                                            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                                    <span class="sr-only">Next</span>
                                            </a>
                                    </div>
                    </div>
                    <!--Timer Screen-->
                    <div class="timerScreen" style="display: block">
                      <p id="timer">00:00:00</p>
                                   <i class="fa fa-play" id="start"></i>
                                   <i class="fa fa-pause" id="stop"></i>
                                   <i class="fa fa-refresh" id="reset" onclick="reset();"></i>
                  </div>
                  

                        <div class="messageScreen">
                                <!-- <span class="notification">
                                <span id="notificationTime">   </span> 
                                    <span id="month"></span><span id="hour"></span>:<span id="mins"></span>
                            </span>   -->
                            <div class="accordion" id="accordionExample">
                                <div class="card cardBorder">
                                  <div class="card-header" id="headingOne" style="background-color: black ; color: blanchedalmond">
                                    <h2 class="mb-0">
                                      <button class="btn btn-link messageHeading" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                        <i class="far fa-envelope"></i>  PayTM
                                      </button>
                                    </h2>
                                  </div>
                              
                                  <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                                    <div class="card-body">
                                        Your paytm wallet has been debited Rs.375.55
                                    </div>
                                  </div>
                                </div>
                                <div class="card cardBorder">
                                  <div class="card-header" id="headingTwo" style="background-color: black ; color: blanchedalmond">
                                    <h2 class="mb-0">
                                      <button class="btn btn-link collapsed messageHeading" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                        <i class="far fa-envelope"></i>  SWIGGY
                                      </button>
                                    </h2>
                                  </div>
                                  <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                                    <div class="card-body">
                                        Your Swiggy order no:836826364 has been delivered to the desired location.
                                    </div>
                                  </div>
                                </div>
                                <div class="card cardBorder">
                                  <div class="card-header" id="headingThree" style="background-color: black ; color: blanchedalmond">
                                    <h2 class="mb-0">
                                      <button class="btn btn-link collapsed messageHeading" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                        <i class="far fa-envelope"></i>  Rounak Jain
                                      </button>
                                    </h2>
                                  </div>
                                  <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                                    <div class="card-body">
                                      Hello Sir, today a meeting is scheduled at 5:45 PM.
                                    </div>
                                  </div>
                                </div>
                                <div class="card cardBorder">
                                    <div class="card-header" id="headingFour" style="background-color: black ; color: blanchedalmond">
                                      <h2 class="mb-0">
                                        <button class="btn btn-link collapsed messageHeading" type="button" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                                          <i class="far fa-envelope"></i>  SBI
                                        </button>
                                      </h2>
                                    </div>
                                    <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordionExample">
                                      <div class="card-body">
                                        Thank you for activating online shopping credit card. Have a Nice day!
                                      </div>
                                    </div>
                                  </div>
                              </div>
                            
                                    
                        </div>
                        <!-----Music Player starts------>
                        <div class="musicScreen">
                            <iframe src="https://open.spotify.com/embed/playlist/2ghEyQvqc8ooFAWf8BRLOM"
                            width="210" height="180" frameborder="0" allowtransparency="true"
                            allow="encrypted-media"id="musicPlayer"></iframe>
                        </div> 
                        <!-----musicScreen ends------>
                    </div> 
                    <div class="homeButton"><i class="fas fa-home" ></i></div>
                    <div class="lowerStrap"></div>
                </div>
            </div>
            </div>
    </body>
    </script>
    <!-- script for bootstrap,jquery amd ajax -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Script for font awesome icons -->
    <script src="https://kit.fontawesome.com/34ec7ed4b1.js"></script>
    <script src="javascript/javascript.js" type="text/javascript"></script>
</html>
